AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - "db/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "Dangerfile"
    - "node_modules/**/*"
    - "bin/update"
    - "bin/setup"
    - "bin/yarn"
    - "bin/bundle"
    - "config/puma"
    - "bin/webpack"
    - "bin/webpack-dev-server"


LineLength:
  Max: 200

ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
